<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UpMood Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 </head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Login Form -->
        <div class="col-md-6">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="col-md-6">
            <h2>Signup</h2>
            <form>
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Choose a password">
                </div>
                <button type="button" class="btn btn-success" onclick="signup()">Signup</button>
            </form>
        </div>
    </div>
    <script>
        function login()
        {
            fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: document.getElementById('loginUsername').value,
                    password: document.getElementById('loginPassword').value,
                })
            })
                .then(response => {
                    if (response.status === 200) {
                        window.location.href = 'http://localhost:3000/';
                    } else {
                        alert('Login failed');
                    }
               
                })
                .catch((error) => {
                    console.error('Error:', error);
                });   
        }
        function signup()
        {
            fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: document.getElementById('signupUsername').value,
                    password: document.getElementById('signupPassword').value,
                })
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('Signup successful');
                    }else if(response.status ==409)
                    {
                        alert('Username already exists');
                    } else {
                        alert('Signup failed');
                    }
               
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</div>

<!-- Include Bootstrap JS and Popper.js (for Bootstrap modal and dropdown) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFqV2eDf5P2VhK3uDIgMour1Yw2w8aJDO" crossorigin="anonymous"></script>

</body>
</html>
